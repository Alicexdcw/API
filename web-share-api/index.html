<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Alicexdcw</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor consequatur architecto dicta natus nihil fuga,
            rerum assumenda fugiat quas. Ipsa quod omnis adipisci animi doloremque inventore quia? Eius, in quibusdam.
        </p>
        <button>Share this story</button>

    </div>

    <div class="overlay"></div>
    <div class="share">
        <h2>Share now</h2>
        <button>Social Link</button>
        <button>Social Link</button>
        <button>Social Link</button>
    </div>

    <!-- <script src="js/script.js"></script> -->

    <script>
        const shareButton = document.querySelectorAll('button');
        const overlay = document.querySelectorAll('.overlay');
        const shareModal = document.querySelectorAll('.share');

        const title = window.document.title;
        const url = window.document.location.href;

        shareButton.addEventListener('click', () => {
            if (navigator.share) {
                navigator.share({
                    title: `$(title)`,
                    url: `$(url)`
                }).then(() => {
                    console.log('Thanks for sharining!');
                })
                    .catch(console.error);
            } else {
                overlay.classList.add('show-share');
                shareModal.classList.add('show-share');
            }
        })
    </script>
</body>

</html>
